<html>

<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="search-engine.js"></script>
  <title>Doctor Search</title>
</head>

<body>
  <div class="container">
    
    <div class="forms">
      <h1>find a health care provider in portland, or by provider name // specialty</h1>

        <form id="search-name">
          <label for="name">Search for a health care provider:</label>
          <input id="name" type="text">
          <button type="submit" class="btn-info">Search</button>
        </form>

        <form id="search-specialty">
          <label for="specialty">Search by medical practice:</label>
          <input id="specialty" placeholder="Diabetes, Hypertension, Psychiatry" type="text">
          <button type="submit" class="btn-info">Search</button>
        </form>
    </div>

    <table class="results">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Phone number</th>
          <th scope="col">Address</th>
          <th scope="col">Accepts new patients</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="providerName"></td>
          <td id="phone"></td>
          <td id="address"></td>
          <td id="newPt"></td>
          <td></td>
        </tr>
    

  </div>
</body>

</html>
