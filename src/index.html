<html>

<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="search-engine.js"></script>
  <title>Doctor Search</title>
</head>

<body>
  <div class="container">

    <div class="welcome">
      <h1>Medical Provider finder</h1>
      <p>find a health care provider in portland, or by provider name // specialty</p>
    </div>

    <div class="forms">
      <form id="search-name">
        <label for="name">Search by name:</label>
        <input id="name" type="text">
        <button type="submit" class="btn-info">+</button>
      </form>

      <form id="search-specialty">
        <label for="specialty">Or search by medical practice:</label>
        <input id="specialty" placeholder="ex. Diabetes" type="text">
        <button type="submit" class="btn-info">+</button>
      </form>
    </div>

    <table id="results" class="form">
      <thead>

        <th scope="col">Name</th>
        <th scope="col">Phone number</th>
        <th scope="col">Address</th>
        <th scope="col">Accepts new patients</th>

      </thead>
      <tbody>

        <td id="providerName"></td>
        <td id="phone"></td>
        <td id="address"></td>
        <td id="newPt"></td>

      </tbody>
    </table>


  </div>
</body>

</html>
